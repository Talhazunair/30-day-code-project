{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ post.title }}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{ post.content | safe }}</p>
      </div>
      <div class="card-footer text-muted">
        <p>{{ post.published_date }}</p>
      </div>
    </div>
  </div>
{% endblock %}
